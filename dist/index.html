<!DOCTYPE html>
<html>
  <head>
    <title>Poly</title>
    <style>
      * {
        box-sizing: border-box;
        outline: none;
        margin: 0;
        padding: 0;
        border: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      body {
        margin: 0;
      }
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      #viewport {
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }

      .toolbox-switch {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #0066cc;
        color: white;
        padding: 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
      }

      .toolbox {
        width: 100%;
        height: 100%;
        background: #222;
        position: absolute;
        top: 0;
        padding: 20px;
        text-align: center;
      }

      .item {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: solid 5px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="viewport" touch-action="none" role="application"></canvas>
    <div id="toolbox" class="toolbox hidden"></div>
    <button id="toolbox-switch" class="toolbox-switch">TOOLBOX</button>
    <script src="main.js"></script>
  </body>
</html>
