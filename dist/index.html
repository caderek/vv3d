<!DOCTYPE html>
<html>
  <head>
    <title>Poly</title>
    <style>
      * {
        box-sizing: border-box;
        outline: none;
        margin: 0;
        padding: 0;
        border: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }
      body {
        margin: 0;
      }
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      #viewport {
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }

      .toolbox-switch {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: MediumVioletRed;
        color: white;
        padding: 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
      }

      .options {
        position: absolute;
        bottom: 20px;
        left: 20px;
      }

      .light-switch {
        display: inline-block;
        margin-right: 5px;
        background: MediumVioletRed;
        color: white;
        padding: 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        font-family: sans-serif;
      }

      .toolbox,
      .splash {
        width: 100%;
        height: 100%;
        background: #222;
        position: absolute;
        top: 0;
        padding: 20px;
        text-align: center;
      }

      .splash p {
        margin-top: 30px;
        color: white;
        font-size: 18px;
        font-family: sans-serif;
        text-align: center;
      }

      .size {
        display: block;
        width: 300px;
        background-color: #d92949;
        padding: 10px;
        margin: 20px auto;
        font-size: 18px;
        font-family: sans-serif;
        color: white;
        cursor: pointer;
      }

      .toolbox__img {
        width: 128px;
        border-radius: 10px;
      }

      .toolbox-switch p {
        margin-top: 10px;
        text-align: center;
        font-family: sans-serif;
      }

      .item {
        display: inline-block;
        width: 128px;
        height: 128px;
        border: solid 5px black;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        background-size: cover;
      }

      .reset {
        background-color: #d92949;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body role="application">
    <canvas id="viewport" touch-action="none" role="application"></canvas>
    <div id="toolbox" class="toolbox hidden"></div>
    <div class="options">
      <div id="light-switch" class="light-switch">DAY / NIGHT</div>
      <div id="screenshot" class="light-switch">TAKE SCREENSHOT</div>
      <div id="reset" class="light-switch reset">RESET</div>
    </div>
    <div id="toolbox-switch" class="toolbox-switch">
      <img
        id="active-item"
        class="toolbox__img"
        src="/models/ico/stone-green.png"
      />
      <p>TOOLBOX</p>
    </div>
    <div id="splash" class="splash hidden">
      <p>World size:</p>
      <button data-type="size" data-value="s" class="size">
        SMALL (12x12x12)
      </button>
      <button data-type="size" data-value="m" class="size">
        MEDIUM (20x20x20)
      </button>
      <button data-type="size" data-value="l" class="size">
        LARGE (30x30x30)
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
