<!DOCTYPE html>
<html>
  <head>
    <title>Polychess</title>
    <style>
      * {
        box-sizing: border-box;
        outline: none;
        margin: 0;
        padding: 0;
        border: none;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        margin: 0;
      }
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #viewport {
        width: 100%;
        height: 100%;
        touch-action: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <canvas id="viewport"></canvas>
    <script src="main.js"></script>
  </body>
</html>
