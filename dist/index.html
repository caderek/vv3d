<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta property="og:title" content="Void Voyage" />
    <meta property="og:description" content="The space sandbox game." />
    <meta
      property="og:image"
      content="https://voidvoyage.com/images/vv-hd-min.png"
    />
    <meta property="og:url" content="https://voidvoyage.com" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images//favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <style>
      * {
        box-sizing: border-box;
        outline: none;
        margin: 0;
        padding: 0;
        border: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }
      body {
        margin: 0;
      }
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      #viewport {
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
        cursor: url(/images/cursor.png) 18 18, pointer;
      }

      .toolbox-switch {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: MediumVioletRed;
        color: white;
        padding: 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
      }

      .options {
        position: absolute;
        bottom: 20px;
        left: 20px;
      }

      .light-switch {
        display: inline-block;
        margin-right: 5px;
        background: MediumVioletRed;
        color: white;
        padding: 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        font-family: sans-serif;
      }

      .toolbox,
      .splash {
        width: 100%;
        height: 100%;
        background: #222;
        position: absolute;
        top: 0;
        text-align: center;
        overflow: auto;
      }

      .splash p {
        margin-top: 30px;
        color: white;
        font-size: 18px;
        font-family: sans-serif;
        text-align: center;
      }

      .size {
        display: block;
        width: 300px;
        background-color: #d92949;
        padding: 10px;
        margin: 20px auto;
        font-size: 18px;
        font-family: sans-serif;
        color: white;
        cursor: pointer;
      }

      .toolbox__img {
        width: 128px;
        border-radius: 10px;
      }

      .toolbox__selected {
        padding: 20px;
        background: #111;
      }

      .toolbox__shapes,
      .toolbox__materials {
        padding: 20px;
      }

      .toolbox-switch p {
        margin-top: 10px;
        text-align: center;
        font-family: sans-serif;
      }

      .selected-shape,
      .selected-material {
        display: inline-block;
        width: 128px;
        height: 128px;
        border: solid 5px black;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        background-size: cover;
      }

      .back {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #008dff;
        padding: 20px;
        color: white;
        font-size: 32px;
        font-weight: bold;
        font-family: sans-serif;
        border-radius: 10px;
      }

      .selected-shape {
        background-image: url(/models/ico/cube.png);
      }

      .selected-material {
        background: #fafafa;
        background-size: cover;
        background-repeat: no-repeat;
        image-rendering: optimizeSpeed; /* STOP SMOOTHING, GIVE ME SPEED  */
        image-rendering: -moz-crisp-edges; /* Firefox                        */
        image-rendering: -o-crisp-edges; /* Opera                          */
        image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
        image-rendering: pixelated; /* Chrome */
        image-rendering: optimize-contrast; /* CSS3 Proposed                  */
        -ms-interpolation-mode: nearest-neighbor;
      }

      .shape {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: solid 5px black;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        background-size: cover;
      }

      .material {
        display: inline-block;
        width: 80px;
        height: 80px;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        background-size: cover;
        background-repeat: no-repeat;
        image-rendering: optimizeSpeed; /* STOP SMOOTHING, GIVE ME SPEED  */
        image-rendering: -moz-crisp-edges; /* Firefox                        */
        image-rendering: -o-crisp-edges; /* Opera                          */
        image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
        image-rendering: pixelated; /* Chrome */
        image-rendering: optimize-contrast; /* CSS3 Proposed                  */
        -ms-interpolation-mode: nearest-neighbor;
      }

      .next {
        background-color: #d92949;
      }

      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body role="application">
    <pwa-install></pwa-install>
    <canvas id="viewport" touch-action="none" role="application"></canvas>
    <div id="toolbox" class="toolbox hidden">
      <div id="toolbox-selected" class="toolbox__selected">
        <div id="selected-shape" class="selected-shape">&nbsp;</div>
        <div id="selected-material" class="selected-material">&nbsp;</div>
        <button id="back" class="back">BACK</button>
      </div>
      <div id="toolbox-shapes" class="toolbox__shapes"></div>
      <div id="toolbox-materials" class="toolbox__materials"></div>
    </div>
    <div class="options hidden">
      <div id="light-switch" class="light-switch">DAY / NIGHT</div>
      <div id="mode-switch" class="light-switch">BUILD</div>
      <div id="screenshot" class="light-switch">TAKE SCREENSHOT</div>
      <div id="next" class="light-switch next">NEXT</div>
    </div>
    <div id="splash" class="splash hidden">
      <p>World size:</p>
      <button data-type="size" data-value="s" class="size">
        SMALL (12x12x12)
      </button>
      <button data-type="size" data-value="m" class="size">
        MEDIUM (20x20x20)
      </button>
      <button data-type="size" data-value="l" class="size">
        LARGE (30x30x30)
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
