<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Void Voyage" />
    <meta property="og:description" content="The space sandbox game." />
    <meta
      property="og:image"
      content="https://voidvoyage.netlify.app/images/vv-hd-min.png"
    />
    <meta property="og:url" content="https://voidvoyage.netlify.app" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images//favicon-16x16.png"
    />
    <title>Void Voyage - space sandbox game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gradient">
      <h2>
        Void Voyage is a space sandbox demo, where you travel through the
        infinite universe of tiny planets, building, crafting, and interacting
        with alien species.
      </h2>
      <div class="play">
        <p>
          <a class="play-button" href="https://voidvoyage.netlify.app/game"
            >PLAY</a
          >
        </p>
      </div>
      <div class="container">
        <img class="hero" src="images/hero.png" alt="hero" />
      </div>
    </div>
  </body>
</html>
